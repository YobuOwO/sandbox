
<html>
<head>
    <title> Index Page </title>
    <link rel="stylesheet" href="css/external_main.css">
</head>
<body>
    <div id="alert_frame">
        <iframe src="alert_frame.html" height="100%" width="100%" frameborder="0" id="alert_iframe"></iframe>
    </div>
    <div id ="main_settings">
        <div id="main_input">
            <input type="text" id="alert_name" placeholder="Type your name here"/>
            <button id="generate" onclick="generate()">Generate</button>
            <button id="rerun" onclick="refresh()">Re-run</button>
        </div>
        <div id="left_settings">
            <span class="left_settings" id="intro_select">
                Intro Preset
                <select id="intro_id">
                    <option value="Default" id="default">Default</option>
                    <option value="Intro 1" id="intro_1">Intro 1</option>
                    <option value="Intro 2" id="intro_2">Intro 2</option>
                    <option value="Intro 3" id="intro_3">Intro 3</option>
                    <option value="Intro 4" id="intro_4">Intro 4</option>
                    <option value="Intro 5" id="intro_5">Intro 5</option>
                </select>
            </span>
            <span class="left_settings" id="outro_select">
                Outro Preset
                <select id="outro_id">
                    <option value="Default" id="default">Default</option>
                    <option value="Outro 1" id="outro_1">Outro 1</option>
                    <option value="Outro 2" id="outro_2">Outro 2</option>
                    <option value="Outro 3" id="outro_3">Outro 3</option>
                    <option value="Outro 4" id="outro_4">Outro 4</option>
                    <option value="Outro 5" id="outro_5">Outro 5</option>
                </select>
            </span>
        </div>
        <div id="right_settings">
            <label for="anim_duration">Duration</label>
            <input type="range" id="anim_duration" class="slider" value="5" min="3" max="10" onchange="changeDurationTextBox()">
            <input type="text" id="anim_duration_text" class="range_textbox" value="5" onchange="changeDurationSlider()"><br>
            <label for="anim_delay">Delay</label>
            <input type="range" id="anim_delay" class="slider" value="0" onchange="changeDelayTextBox()" min="0" max="5">
            <input type="text" id="anim_delay_text" class="range_textbox" value="0" onchange="changeDelaySlider()"><br>
            <label for="fill-mode">Fill-Mode</label>
            <select id="fill-mode">
                    <option value="none" id="fill-none">None</option>
                    <option value="forwards" id="fill-forwards">Forwards</option>
                    <option value="backwards" id="fill-backwards">Backwards</option>
                    <option selected="selected" value="both" id="fill-both">Both</option>
            </select>
            
        </div>
    </div>
    <div id="code_frames">
        <div id="html_iframe_label" class="code_iframe_labels">HTML</div>
        <div id="css_iframe_label" class="code_iframe_labels">CSS</div>
        <div id="js_iframe_label" class="code_iframe_labels">JS</div>
        <iframe src="generated_code/gen_html.html" height="100%" width="30%" frameborder="0" id="html_iframe"></iframe>
        <iframe src="generated_code/gen_css.html" height="100%" width="30%" frameborder="0" id="css_iframe"></iframe>
        <iframe src="generated_code/gen_js.html" height="100%" width="30%" frameborder="0" id="js_iframe"></iframe>
    </div>
    <script type="text/javascript" src="js/general.js">   
    </script>
</body>
</html>
